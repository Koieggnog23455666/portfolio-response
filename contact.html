<body>
    <style>
        * {
            font-family: poppins;
        }
    </style>
    <div class="text-center md:flex flex-wrap w-screen ">
        <div class="bg-right  sm:w-screen sm:h-screen  flex  justify-center font-poppins bg-cover lg:bg-right  "
            style="background-image: url('login\ background\ pic.jpg');">
            <div class="sm:flex flex-row  gap-5 justify-items-center md:gap-11 w-auto">
                <div class="flex flex-col ">

                    <div class=" mt-6 sm:mt-20   flex flex-wrap justify-center"> <img class="w-[300px] h-[200px] rounded-full shadow-lg shadow-amber-500"
                            src="zoro pic.webp" alt="profile_pic">

                    </div>
                    <div class=" sm: mt-[100px] ml-2 text-center text-3xl uppercase text-green-600 animate-bounce animate-once animate-duration-1000">
                        Hello Buddy
                    </div>
                </div>
                <div
                    class=" h-[500px] w-[290px] esm:mt-2 mb-8 pt-3  mt-[100px] mx-4 rounded-3xl text-center text-green-600 flex-wrap flex-row justify-center align-middle transition ease-in-out hover:shadow-slate-600 hover:backdrop-blur-xl duration-1000 ">


                    <div class="mx-0 sm:inner w-[250px]  ">
                        <h2 class="mb-4 text-3xl uppercase w-[250px] ml-3  ">BETTER TOGETHER</h2>
                        <form class="mx-0 text-center  px-1" action="https://formsubmit.co/1a2a3e73d42982de31dd40bde58ee4cd" method="POST">
                            <div class=" text-center w-40 mx-16 justify-items-center "><label for="name"></label>
                                <input
                                    class="bg-red-200  bg-opacity-70 text-black rounded-3xl placeholder-black mb-4 pl-2 w-[150px] focus:outline-none  "
                                    type="text" id="name" name="name" placeholder="Name" required>
                            </div>

                            <div class="w-fit text-justify mx-16 "><label for="email"></label>
                                <input
                                    class="bg-red-200 bg-opacity-70 text-black rounded-3xl placeholder-black mb-4 pl-2 w-[150px] focus:outline-none "
                                    type="email" id="email" name="email" placeholder="Email" required>
                            </div>
                            <div class="w-fit mx-16 "><label for="phoneNumber"> </label>
                                <input
                                    class="bg-red-200 bg-opacity-70 text-black rounded-3xl placeholder-black mb-4 pl-2 w-[150px] focus:outline-none"
                                    type="tel" id="phoneNumber" name="phoneNumber" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
                                    placeholder="123-456-7890" required>
                            </div>
                            <div class="w-[140px] mx-2"><textarea id="message"
                                    class="bg-red-200 bg-opacity-70 resize-none text-black rounded-3xl placeholder-black mb-4 pl-2 pt-1 w-[270px] focus:outline-none"
                                    name="message" placeholder="Write your thoughts ......"
                                    style="height:170px "></textarea></div>

                            <button
                                class="rounded-3xl bg-indigo-600 border-solid px-7 hover:text-emerald-800 hover:bg-gradient-to-r from-green-500 to-yellow-400  "
                                type="submit">Submit</button>
                        </form>
                    </div>
                </div>
            </div>



        </div>
    </div>
